<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weather App</h1>
    <form id="weatherForm">
        <input type="text" id="locationInput" placeholder="Enter Location">
        <button type="submit" id="getWeatherButton">Get Weather</button>
    </form>
    <div>
        <button id="saveAreaButton">Save Area</button>
        <button id="refreshButton">Refresh Weather for Saved Areas</button>
        
    </div>
    <div id="weatherInfo">
        <h2>Saved Areas</h2>
    </div>
    <ul id="savedAreaList"></ul>

    <script src="script.js" defer></script>
</body>

</html>
